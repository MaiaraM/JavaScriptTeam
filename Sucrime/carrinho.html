<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="base.css">

    <title>Sucrime</title>

</head>

<body>
    <div class="container-fluid" id="cabecalho">
        <div class="row">
            <h2 id="logotipo">Sucrime</h2>
        </div>
    </div>


    <div class="container " id="corpo">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <form id="form">
                    <div class="form-group row">

                        <label class="col-sm-2 col-form-label">Produto</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="produto">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Pre√ßo</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="preco">
                        </div>

                        <label class="col-2 col-form-label">Quantidade</label>
                        <div class="col-3">
                            <input class="form-control" type="number" value="1" name="quantidade">
                        </div>
                    </div>
                    <div class="form-group row text-right">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-danger" onclick="verificarForm()">Adicionar</button>
                        </div>
                    </div>
                </form>

                <table class="table" id="cesta">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preco</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <footer class="container-fluid" id="rodape">
        <div class="row">
            <div class="col-sm-8 col-7 align-middle">
                <p class="align-middle">Desenvolvido por <a href="https://github.com/MaiaraM/JavaScriptTeam"
                        id="linkRodape">JavaScriptTeam</a> </p>
            </div>
            <div class="col-sm-4 col-5 text-right">
                <a href="https://www.linkedin.com/in/maiara-martins/" target="_blank"> <i
                        class="fab fa-linkedin-in"></i></a>
                <a href=" https://github.com/MaiaraM" target="_blank"> <i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script-carrinho.js"></script>

</body>

</html>
